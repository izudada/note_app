{% extends "user/home_base.html" %} {% block title %} Dashboard {% endblock %}

{%block body %}

    <div class="container-fluid">
        
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{url_for('views.home')}}">Category</a></li>
                <li class="breadcrumb-item active" aria-current="page"> Profile  </li>
            </ol>
        </nav>
        <br>

        <div class="row">
            <div class="col-sm-5">
                <h4>Change User Details</h4>
                <br>
                <form action="{{url_for('views.edit_profile')}}" method='post'>
                    <div class="form-group">
                        <label for="fullname"> Fullname </label>
                        <input type="text" class="form-control" id="fullname" name="fullname" value="{{user.full_name}}" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="" aria-describedby="" value="{{user.email}}" required readonly>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit </button>
                    </div>
                </form>
            </div>

            <div class="col-sm-2"></div>
            <hr>
            <div class="col-sm-5">
                <h4>Change Password</h4>
                <br>
                <form action="/change_password" method="post">
                    <div class="form-group">
                        <label for="password"> Password </label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
