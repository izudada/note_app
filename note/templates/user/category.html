{% extends "user/home_base.html" %} {% block title %} Note {% endblock %}

{%block body %}

    <div class="container-fluid">
        
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{url_for('views.home')}}">Category</a></li>
                <li class="breadcrumb-item active" aria-current="page">Notes</li>
            </ol>
        </nav>

        <h1>Notes </h1>

        <!-- The Modal -->
        <div class="modal" id="note">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h2 class="modal-title">Make A Note </h2>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="title"> Title </label>
                                <input type="title" class="form-control" id="title" name="title" placeholder="Enter Title">
                            </div>

                            <div class="form-group">
                                <label for="body"> Body </label>
                                <textarea name="body" class="form-control" id="body" cols="30" rows="10"></textarea>
                            </div>

                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Create </button>
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <ul class="list-group list-group-flush">
            {% for note in notes %}
                    <div class="">
                        <li class="list-group-item"> 
                            <a href="{{url_for('views.view_notes', cat_id=note.category_id, note_id=note.id)}}">
                                {{ note.title }} 
                            </a>

                            <button type="button" class="close" class="nav-link px-2" data-toggle="modal" data-target="#mymodal{{note.id}}">
                                <span arial-hidden="true"> &times; </span>
                            </button>

                        <!-- The Modal -->
                        <div class="modal" id="mymodal{{note.id}}" >
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h1 class="modal-title">Delete Note</h1>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <p>Are you sure you want to delete this note?</h>
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" onClick="deleteNote({{note.id}}, {{note.category_id}})">
                                            <span arial-hidden="true"> Delete </span>
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>

                        </li>
                        <br>
                    </div>
            {% endfor %}
        </ul>
        
        <a href="" class="top-link hide" data-toggle="modal" data-target="#note">
            <i class="material-icons icon" id="loupe">post_add</i>
        </a>

    </div>
{% endblock %}
