{% extends "user/home_base.html" %} {% block title %} Dashboard {% endblock %}

{%block body %}

    <div class="container-fluid">
        <h1>Note Categories</h1>

        <!-- The Modal -->
        <div class="modal" id="note">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h2 class="modal-title">Create Category </h2>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="title"> Title </label>
                                <input type="title" class="form-control" id="title" name="title" placeholder="Enter Title">
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Create </button>
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <ul class="list-group list-group-flush" id="notes">
            {% for category in categories %}

                <div class="">
                    <li class="list-group-item"> 
                        <a href="{{url_for('views.view_category', cat_id=category.id)}}"> 
                            {{ category.title }} </a>
                        <button type="button" class="close" onClick="deleteCategory({{ category.id }})">
                            <span arial-hidden="true"> &times; </span>
                        </button>
                    </li>
                    <br>
                </div>

            {% endfor %}
        </ul>

        <a href="" class="top-link hide" data-toggle="modal" data-target="#note">
            <i class="material-icons icon" id="loupe">loupe</i>
        </a>
            
    </div>
{% endblock %}
